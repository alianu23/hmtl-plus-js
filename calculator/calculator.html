<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display"><p id="display_value"></p></div>
        <span class="grey clear">AC</span>
        <span class="grey addition">+/-</span>
        <span class="grey addition">%</span>
        <span class="operator">รท</span>
      
        <span class="number">7</span>
        <span class="number">8</span>
        <span class="number">9</span>
        <span class="operator">x</span>
        
        <span class="number">4</span>
        <span class="number">5</span>
        <span class="number">6</span>
        <span class="operator">-</span>
        
        <span class="number">1</span>
        <span class="number">2</span>
        <span class="number">3</span>
        <span class="operator">+</span>
        <span class="zero number">0</span>
        <span class="grey " id="dot">.</span>
        <span class="equal" id="equation">=</span>
        
      </div>
      <script src="./calculator.js"></script>
</body>
</html>
